version: 2

updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'Etc/UTC'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
    groups:
      development:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      production:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'Etc/UTC'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - 'ci'
      - 'dependencies'
